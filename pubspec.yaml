  table_calendar: ^3.0.9
  sqflite: ^2.3.3        # ðŸ”¥ SQLite
  path: ^1.9.0           # ðŸ”¥ Para rutas
  crypto: ^3.0.5         # ðŸ”¥ Para contraseÃ±as

